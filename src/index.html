<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Leaderboard</h1>
      </header>

      <main>
        <div class="main-section">
          <div class="track">
            <div class="track-scores">
              <div class="status">
                <h2>Recent scores</h2>
                <div id="refresh-button"><button>Refresh</button></div>
                
              </div>
              <div class="track-details"></div>
            </div>
            <div class="add-scores">
              <h2>Add your score</h2>
              <div class="input">
                <form class="input-score">
                  <input type="text" name="" id="" placeholder="Your name" class="gamer-name"/>
                  <input type="number" name="" id="" placeholder="Your score" class="score" />
                  <div class="submit-button">
                    <button type="submit">Submit</button>
                  </div>
                </form>
                
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
